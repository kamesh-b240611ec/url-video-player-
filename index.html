<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-wrapper {
            aspect-ratio: 16/9;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: #4a5568;
            height: 0.4rem;
            border-radius: 0.25rem;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            height: 1.2rem;
            width: 1.2rem;
            border-radius: 50%;
            margin-top: -0.4rem; /* This centers the thumb on the track */
        }
        input[type="range"]::-moz-range-thumb {
            background-color: #fff;
            height: 1.2rem;
            width: 1.2rem;
            border-radius: 50%;
            border: none;
        }
        input[type="range"]::-moz-range-track {
            background: #4a5568;
            height: 0.4rem;
            border-radius: 0.25rem;
            border: none;
        }
        .controls-hidden .custom-controls {
            opacity: 0;
            pointer-events: none;
        }
        .play-btn:hover { transform: scale(1.05); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .seek-btn {
            transition: all 0.2s ease;
        }
        .seek-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
        .center-controls {
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .video-container:hover .center-controls,
        .video-container:active .center-controls,
        .video-container.paused .center-controls {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">URL Video Player</h1>
            <p class="text-gray-600">Play videos directly from any URL</p>
        </header>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="videoContainer" class="video-wrapper bg-black relative flex items-center justify-center video-container">
                <video id="videoPlayer">
                    Your browser does not support the video tag.
                </video>
                
                <div id="videoPlaceholder" class="absolute inset-0 flex items-center justify-center bg-gray-900 text-white">
                    <div class="text-center p-6">
                        <i class="fas fa-play-circle text-5xl text-blue-400 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Paste a video URL to play</h3>
                        <p class="text-gray-300">Supports MP4, WebM, MOV and more</p>
                    </div>
                </div>

                <!-- Center controls with pause button and seek buttons -->
                <div class="center-controls absolute inset-0 flex justify-center items-center gap-8 z-10">
                    <button id="seekBack10s" class="seek-btn bg-black bg-opacity-40 rounded-full w-14 h-14 flex items-center justify-center text-white text-xl">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="centerPlayPause" class="seek-btn bg-black bg-opacity-60 rounded-full w-16 h-16 flex items-center justify-center text-white text-2xl">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="seekForward10s" class="seek-btn bg-black bg-opacity-40 rounded-full w-14 h-14 flex items-center justify-center text-white text-xl">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div class="custom-controls absolute bottom-0 left-0 right-0 z-20 text-white bg-gradient-to-t from-black/70 to-transparent transition-all duration-300 p-3">
                    <div class="mb-2">
                        <input type="range" id="progressBar" min="0" max="100" value="0" class="w-full h-1.5 rounded-full appearance-none cursor-pointer">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button id="playPauseBtn" class="w-8 h-8 flex items-center justify-center">
                                <i id="playPauseIcon" class="fas fa-play"></i>
                            </button>
                            <div class="flex items-center gap-2">
                                <button id="volumeBtn" class="w-6 h-6 flex items-center justify-center">
                                    <i id="volumeIcon" class="fas fa-volume-up"></i>
                                </button>
                                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" class="w-16">
                            </div>
                            <div id="timeDisplay" class="text-sm font-mono">00:00:00 / 00:00:00</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <!-- Speed control button -->
                            <button id="speedBtn" class="w-12 h-8 flex items-center justify-center bg-white bg-opacity-20 rounded-md text-xs font-medium hover:bg-opacity-30">
                                1x
                            </button>
                            <!-- Aspect ratio button -->
                            <button id="aspectRatioBtn" class="w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                            <button id="fullscreenBtn" class="w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4">
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="videoUrl" placeholder="Paste video URL here..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <button id="loadBtn" class="play-btn px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">
                        <i class="fas fa-play mr-2"></i> Play
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Use spacebar to play/pause, arrow keys to seek and adjust volume</p>
            <p class="mt-1">Touch the video to show controls</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elements
        const videoUrlInput = document.getElementById('videoUrl');
        const loadBtn = document.getElementById('loadBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        
        // Control elements
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const centerPlayPause = document.getElementById('centerPlayPause');
        const centerPlayPauseIcon = centerPlayPause.querySelector('i');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const timeDisplay = document.getElementById('timeDisplay');
        const progressBar = document.getElementById('progressBar');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const speedBtn = document.getElementById('speedBtn');
        const aspectRatioBtn = document.getElementById('aspectRatioBtn');
        const seekBack10s = document.getElementById('seekBack10s');
        const seekForward10s = document.getElementById('seekForward10s');

        // State variables
        let controlsTimeout;
        let isSpeed2x = false;
        let aspectRatios = ['contain', 'cover', 'fill'];
        let currentAspectRatioIndex = 0;
        
        // Format time function (supports hours)
        const formatTime = (timeInSeconds) => {
            const time = Math.round(timeInSeconds);
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = Math.floor(time % 60);
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        // Toggle play/pause
        const togglePlay = () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                videoContainer.classList.remove('paused');
            } else {
                videoPlayer.pause();
                videoContainer.classList.add('paused');
            }
        };

        // Hide controls after delay
        const hideControls = () => {
            if (videoPlayer.paused) return;
            videoContainer.classList.add('controls-hidden');
        };

        // Show controls
        const showControls = () => {
            videoContainer.classList.remove('controls-hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 2000);
        };

        // Update play/pause icons
        const updatePlayPauseIcons = (isPlaying) => {
            if (isPlaying) {
                playPauseIcon.className = "fas fa-pause";
                centerPlayPauseIcon.className = "fas fa-pause";
                videoContainer.classList.remove('paused');
            } else {
                playPauseIcon.className = "fas fa-play";
                centerPlayPauseIcon.className = "fas fa-play";
                videoContainer.classList.add('paused');
            }
        };

        // Load video from URL
        loadBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (url) {
                videoPlaceholder.classList.add('hidden');
                videoPlayer.src = url;
                videoPlayer.load();
                videoPlayer.play().catch(e => {
                    alert('Error playing video: ' + e.message);
                });
            } else {
                alert('Please enter a video URL');
            }
        });
        
        // Video player events
        videoPlayer.addEventListener('play', () => {
            updatePlayPauseIcons(true);
            showControls();
        });
        
        videoPlayer.addEventListener('pause', () => {
            updatePlayPauseIcons(false);
            videoContainer.classList.remove('controls-hidden');
        });
        
        videoPlayer.addEventListener('loadedmetadata', () => {
            timeDisplay.textContent = `${formatTime(0)} / ${formatTime(videoPlayer.duration)}`;
        });
        
        videoPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.value = progressPercent;
            timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;
        });
        
        videoPlayer.addEventListener('volumechange', () => {
            volumeSlider.value = videoPlayer.volume;
            if (videoPlayer.muted || videoPlayer.volume === 0) {
                volumeIcon.className = "fas fa-volume-mute";
            } else if (videoPlayer.volume < 0.5) {
                volumeIcon.className = "fas fa-volume-down";
            } else {
                volumeIcon.className = "fas fa-volume-up";
            }
        });

        // Control visibility
        videoContainer.addEventListener('mousemove', showControls);
        videoContainer.addEventListener('mouseleave', () => { if (!videoPlayer.paused) hideControls(); });
        
        // Touch controls
        videoContainer.addEventListener('touchstart', () => {
            showControls();
            // Prevent default to avoid scrolling on touch devices
            event.preventDefault();
        }, { passive: false });
        
        // Control buttons
        playPauseBtn.addEventListener('click', togglePlay);
        centerPlayPause.addEventListener('click', togglePlay);
        
        volumeBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
        });
        
        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value;
            videoPlayer.muted = false;
        });
        
        progressBar.addEventListener('input', (e) => {
            const seekTime = (e.target.value / 100) * videoPlayer.duration;
            videoPlayer.currentTime = seekTime;
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 10-second seek buttons
        seekBack10s.addEventListener('click', () => {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
            showControls();
        });
        
        seekForward10s.addEventListener('click', () => {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
            showControls();
        });

        // Speed control (only 1x and 2x)
        speedBtn.addEventListener('click', () => {
            isSpeed2x = !isSpeed2x;
            videoPlayer.playbackRate = isSpeed2x ? 2.0 : 1.0;
            speedBtn.textContent = videoPlayer.playbackRate + 'x';
            showControls();
        });

        // Aspect ratio control
        aspectRatioBtn.addEventListener('click', () => {
            currentAspectRatioIndex = (currentAspectRatioIndex + 1) % aspectRatios.length;
            videoPlayer.style.objectFit = aspectRatios[currentAspectRatioIndex];
            showControls();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (document.activeElement === videoUrlInput) return;
            
            switch (e.key.toLowerCase()) {
                case " ":
                    e.preventDefault();
                    togglePlay();
                    break;
                case "f":
                    fullscreenBtn.click();
                    break;
                case "m":
                    videoPlayer.muted = !videoPlayer.muted;
                    break;
                case "arrowright":
                    videoPlayer.currentTime += 10;
                    break;
                case "arrowleft":
                    videoPlayer.currentTime -= 10;
                    break;
                case "arrowup":
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                    break;
                case "arrowdown":
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                    break;
                case "1":
                    videoPlayer.playbackRate = 1.0;
                    isSpeed2x = false;
                    speedBtn.textContent = '1x';
                    break;
                case "2":
                    videoPlayer.playbackRate = 2.0;
                    isSpeed2x = true;
                    speedBtn.textContent = '2x';
                    break;
            }
        });
    });
    </script>
</body>
</html>
